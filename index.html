                <video id="vid1" muted loop autoplay></video>
            </div>
            <div class="quad">
                <div class="label" id="label2"></div>
                <video id="vid2" muted loop autoplay></video>
            </div>
            <div class="quad">
                <div class="label" id="label3"></div>

            </div>
        </div>

</html>
